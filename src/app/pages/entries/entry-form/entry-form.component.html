<nav>
    <ol class ="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item"><a routerLink="/entries">Lançamentos</a></li>
        <li class="breadcrumb-item active">Formulário de Lançamento</li>
    </ol>
</nav>

<div class="row mb-4">
    <div class="col-md-9">
        <h1 class="h2 border-left pl-2">
            Formulário de lançamento
        </h1>

    </div>
    <div class="col-md-3">
        <a routerLink="/entries" class="btn btn-light float-right">
            Voltar
        </a>
    </div>
</div>

<form [formGroup]="entryForm" (submit)="submitForm()">
    
    <div class="card">
        <div class="card-header">
          Informações sobre o Lançamento
        </div>
    
        <div class="card-body">
          <div class="form-row">
              <div class="form-group col-md-4">
                  <label for="type">Tipo</label>

                  <select name="type" id="type" formControlNmae="type" class="form-control">
                    <option value="expense">Despesa</option>
                    <option value="revenue">Receita</option>

                  </select>
        
                    <div class="text-danger" *ngIf="entryForm.get('name').invalid && entryForm.get('name').touched">
                      <div *ngIf="entryForm.get('name').errors.required">Dado Obrigatório</div>
                      <div *ngIf="entryForm.get('name').errors.minlength">Dado Obrigatório</div>
                    </div>
                 
                </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="name">Nome</label>
              <input type="text" class="form-control" id="name" formControlName="name">
                <div class="text-danger" *ngIf="entryForm.get('name').invalid && entryForm.get('name').touched">
                  <div *ngIf="entryForm.get('name').errors.required">Dado Obrigatório</div>
                  <div *ngIf="entryForm.get('name').errors.minlength">Dado Obrigatório</div>
                </div>
             
            </div>
    
            <div class="form-group col-md-8">
              <label for="description">Descrição</label>
              <input type="text" class="form-control" id="description" formControlName="description">
            </div>
          </div>
        </div>
      </div>

      <div class="alert alert-danger mt-4" *ngIf="serverErrorMessages">
        <strong>Erro no servidor</strong>
        <ul>
         <li *ngFor="let error of serverErrorMessages">{{error}}</li>
        </ul>
      </div>
      <button  [disabled]="submittingForm || entryForm.invalid" type="submit" class="btn btn-primary btn-lg float-right mt-3">
        Salvar
      </button>

</form>
